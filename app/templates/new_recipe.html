{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
  <h1 class="text-2xl font-bold mb-6">Nouvelle Recette</h1>


  <form method="POST" class="space-y-6">
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">Titre</label>
      <input type="text" name="title" id="title" required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
    </div>

    <div>
      <label for="category_id" class="block text-sm font-medium text-gray-700">Catégorie</label>
      <select name="category_id" id="category_id" required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
        {% for category in categories %}
        <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>

    <div>
      <label for="prep_time" class="block text-sm font-medium text-gray-700">Temps de préparation (minutes)</label>
      <input type="number" name="prep_time" id="prep_time" required min="1"
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
    </div>

    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea name="description" id="description" rows="3" required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
    </div>

    <div>
      <label for="ingredients" class="block text-sm font-medium text-gray-700">Ingrédients</label>
      <textarea name="ingredients" id="ingredients" rows="5" required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        placeholder="Un ingrédient par ligne"></textarea>
    </div>

    <div>
      <label for="instructions" class="block text-sm font-medium text-gray-700">Instructions</label>
      <textarea name="instructions" id="instructions" rows="5" required
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
        placeholder="Une étape par ligne"></textarea>
    </div>

    <div class="flex justify-end space-x-4">
      <a href="{{ url_for('index') }}"
        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
        Annuler
      </a>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
        Créer la recette
      </button>
    </div>
  </form>
</div>
{% endblock %}
